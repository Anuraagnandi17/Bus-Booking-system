{% extends 'myapp/base.html' %}
{% block content %}
<div class="container" style="position: relative; height: 100vh; overflow: hidden;">
    <div class="translucent-box"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.85); padding: 30px; border-radius: 12px; width: 80%; max-width: 800px;">

        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 20px;">
                <h2>Find bus</h2>
                <form action="{% url 'findbus' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label">From</label>
                        <div class="col-10">
                            <input name='source' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label">Destination</label>
                        <div class="col-10">
                            <input name='destination' class="form-control" type="text">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success float-right">Find bus</button>
                    </div>
                    {{error}}
                </form>
            </div>
        </div>

    </div>

</div>
{% endblock %}
