{% extends 'myapp/base.html' %}
{% block content %}

<div class="container"
    style="position: relative; background: url('your-background-image.jpg') center/cover; height: 100vh;">
    <div class="translucent-box"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.85); padding: 30px; margin-top: 1px; border-radius: 12px;">

        <div class="row">
            <div class="col-sm-10 mx-auto">
                <form action="{% url 'signout' %}" method="post">
                    {% csrf_token %}
                    <h3>{{user}}, your login is successful!, your id is {{id}}</h3>
                    <h4><br>Please wait 5 seconds, redirecting...</br></h4>

                    <div class="pull-right">
                        <button type="Submit" class="btn btn-success float-right">Sign out</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
<script>
    setTimeout(function () {
        window.location.href = "{% url 'home' %}";
    }, 5000);
</script>

{% endblock %}
